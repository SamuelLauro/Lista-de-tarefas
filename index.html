<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    
    <header>
        <input id="tarefa" placeholder="Digite Sua Tarefa">
        <button onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>
    </header>

    <main id="areaLista">
        <div class="item">
            <div class="item-icone">
                <span class="material-symbols-outlined">
                    circle
                    </span>
            </div>
            <div class="item-nome">Teste de Tarefa

            </div>
            <div class="item-botao">
                <button class="delete"> 
                    <span class="material-symbols-outlined">
                        delete
                        </span>Deletar</button>
            </div>

            <div class="item clicado">
                <div class="item-icone">
                    <span id="check" class="material-symbols-rounded">
                        task_alt
                        </span>
                </div>
                <div class="item-nome">Teste de Tarefa
    
                </div>
                <div class="item-botao">
                    <button class="delete"> 
                        <span class="material-symbols-outlined">
                            delete
                            </span>Deletar</button>
                </div>
        </div>

    </main>

    <script src="JS/controle.js"></script>
</body>
</html>
